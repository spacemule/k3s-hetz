---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: nginx-static
  name: nginx-spacemule-deployment
  labels:
    app: nginx-spacemule
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-spacemule
  template:
    metadata:
      labels:
        app: nginx-spacemule
    spec:
      containers:
      - image: nginx:stable
        name: nginx
        securityContext:
          capabilities: {}
        stdin: true
        tty: true
        volumeMounts:
          - name: nginx-spacemule-mount
            mountPath: /usr/share/html
          - name: nginx-conf
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
            readOnly: true
        ports:
          - containerPort: 80
            name: nginx-http
      volumes:
      - name: nginx-spacemule-mount
        persistentVolumeClaim:
          claimName: nginx-spacemule-pvc
      - name: nginx-conf
        configMap:
          name: nginx-conf
          items:
            - key: nginx.conf
              path: nginx.conf