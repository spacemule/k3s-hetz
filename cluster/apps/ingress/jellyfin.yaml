apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jelly-ingress
  namespace: external-services
  annotations:
    nginx.ingress.kubernetes.io/server-snippet: |
      location /.well-known {
          allow all;
          default_type "text/plain";
      }
spec:
  ingressClassName: nginx
  rules:
  - host: jelly.spacemule.net
    http:
      paths:
      - path: /.well-known
        pathType: Prefix
        backend:
          service:
            name: jellyfin-service
            port:
              number: 80